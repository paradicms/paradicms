name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9.x"
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - run: poetry run black --check paradicms_etl
      - run: poetry run flake8 paradicms_etl
      - run: poetry run mypy paradicms_etl
      - name: Run Python unit tests
        run: |
          mkdir test-results
          poetry run pytest --junitxml=test-results/junit.xml
      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-results/*.xml
      - name: Repository dispatch to gui
        uses: peter-evans/repository-dispatch@v1
        if: github.ref == 'refs/heads/master'
        with:
          event-type: etl-build-event
          repository: paradicms/gui
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
