name: Build and push Docker image
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Install Node.js and Python dependencies in order to cache them
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.x"
          cache: 'pip'
      - run: cd lib/py/etl && pip install -qqq .
      - run: cd lib/py/nlp && pip install -qqq .
      - run: cd lib/py/ssg && pip install -qqq .
      - run: yarn install
      - run: find ~/.cache
      - run: cp -p -R ~/.cache pip-yarn-cache
